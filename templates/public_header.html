<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <meta name="description" content="Smart Prison System - Advanced security & monitoring solutions">
  <meta name="keywords" content="prison, security, monitoring, surveillance, smart system">
  <meta name="author" content="Smart Prison System">

  <!-- Favicons -->
  <link rel="icon" href="static/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="static/assets/img/apple-touch-icon.png">

  <!-- Preload Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="static/assets/css/main.css" rel="stylesheet">

  <style>
    /* Header Styling */
    .header {
        background: #1a1a2e;
        padding: 15px 0;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Logo Styling */
    .logo {
        font-size: 22px;
        font-weight: bold;
        color: #ffffff;
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .logo i {
        font-size: 26px;
        margin-right: 8px;
        color: #00aaff;
    }

    /* Navbar Styling */
    .navmenu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    .navmenu a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
        transition: 0.3s ease-in-out;
        padding: 8px 12px;
        border-radius: 6px;
    }

    .navmenu a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile Menu Icon */
    .mobile-nav-toggle {
        font-size: 28px;
        cursor: pointer;
        display: none;
    }

    /* Mobile Responsive */
    @media (max-width: 991px) {
        .navmenu ul {
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background: #1a1a2e;
            width: 200px;
            border-radius: 10px;
            display: none;
        }

        .navmenu ul.active {
            display: flex;
        }

        .mobile-nav-toggle {
            display: block;
        }
    }
  </style>

</head>

<body class="index-page">

  <!-- Header -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <a href="index.html" class="logo">
        <i class="bi bi-shield-lock-fill"></i> Smart Prison System
      </a>

      <!-- Navigation Menu -->
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" class="nav-link"><i class="bi bi-house-door-fill"></i> Home</a></li>
          <li><a href="/login" class="nav-link"><i class="bi bi-key-fill"></i> Login</a></li>
          <li><a href="/customers_register_user" class="nav-link"><i class="bi bi-person-plus-fill"></i> Register Users</a></li>
        </ul>
        <i class="mobile-nav-toggle bi bi-list text-light" onclick="toggleMenu()"></i>
      </nav>

    </div>
  </header>

  <script>
    function toggleMenu() {
        document.querySelector(".navmenu ul").classList.toggle("active");
    }
  </script>

</body>
