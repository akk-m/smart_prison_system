<head>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 420px;
            background: #1f1f1f;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #00aaff;
        }

        .form-control {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #00aaff;
            box-shadow: 0 0 10px rgba(7, 139, 255, 0.6);
        }

        .btn-warning {
            font-weight: bold;
            transition: 0.3s;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            padding: 12px;
        }

        .btn-warning:hover {
            background: #0090dd;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.6);
        }

        .input-group-text {
            background: #00aaff;
            border: none;
            color: white;
        }

        textarea {
            border-radius: 8px;
            resize: none;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <center>

    <div class="card p-4">
        <h2 class="text-center mb-3">
            <i class="bi bi-person-circle"></i> User Registration
        </h2>
        
        <form method="post" id="registrationForm" onsubmit="return validateForm()">
            
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="username" class="form-control" required minlength="4" pattern="[A-Za-z0-9]+" title="Username must be alphanumeric and at least 4 characters long.">
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-key"></i> Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$" title="Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.">
                </div>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-badge"></i> First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-badge"></i> Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <!-- Place -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-geo-alt"></i> Place</label>
                <input type="text" name="place" class="form-control" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-telephone"></i> Phone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="tel" name="phone" class="form-control" required pattern="^\d{10}$" title="Phone number must be 10 digits long.">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label" for="address"><i class="bi bi-house-door"></i> Address</label>
                <textarea class="form-control" name="address" id="address" placeholder="Street, Apartment, etc." rows="2" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" name="set" class="btn btn-warning w-100 mt-3">
                <i class="bi bi-person-plus"></i> Register
            </button>
        </form>
    </div>
    </center>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            const address = document.getElementById('address').value.trim();
            if (address === "") {
                alert("Address cannot be empty.");
                return false;
            }
            return true;
        }
    </script>
