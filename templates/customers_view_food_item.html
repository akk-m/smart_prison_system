{% include 'customers_header.html' %}
<body>
    <br><br><br>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Available Food Items</h2>
        <div class="row">
            {% for i in data['view'] %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <!-- Display Food Image -->
                        <img src="{{ i['image'] }}" class="card-img-top img-fluid" alt="{{ i['item_name'] }}" style="height: 200px; object-fit: cover;">
                        
                        <h5 class="card-title"><i class="bi bi-box"></i> {{ i['item_name'] }}</h5>
                        <p class="card-text"><strong>Description:</strong> {{ i['description'] }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ i['stock'] }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ i['amount'] }}</p>
                        <div class="text-center mt-3">
                            <a href="/customers_purchase_item?id={{i['item_id']}}&amount={{i['amount']}}" 
                               class="btn btn-success btn-sm px-4">
                                <i class="bi bi-cart"></i> Buy
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% include 'footer.html' %}
